<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Video Player</title>
</head>
<body>
    <div id="app">
        <video :src="videoUrl" controls autoplay></video>
        <ul>
            <li v-for="file in files" :key="file.magnet">
                {{file.fileName}}
                <button @click="play(file)">Play</button>
            </li>
        </ul>
    </div>
</body>
<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                activeVideo: {},
                files: [
                    {
                        magnet: 'b6611202f65f3f00b2fc9507837ef6e0e887e089',
                        fileName: 'She.Hulk.Attorney.at.Law.S01E01.WEB-DLRip-AVC.TR.mkv'
                    },
                    {
                        magnet: '',
                        fileName: ''
                    }
                ],
                message: 'Hello Vue!'
            }
        },
        computed: {
            videoUrl: ({ activeVideo }) => activeVideo.fileName ? `/stream/${activeVideo.magnet}/${activeVideo.fileName}` : ''
        },
        methods: {
            async play(file) {
                const response = await axios.get(`/stream/add/${file.magnet}`)
                this.activeVideo = file
            }
        }
    }).mount('#app')
</script>
</html>
